<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BEK QR</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>BEK QR (QR KOD YARATISH)</h1>
	<img src="" alt="">
	<input type="text">
	<div class="butn">
		<button id="generate">Yasash</button>
		<button id="download">Yuklash</button>
	</div>
	<script type="text/javascript">
		const input = document.querySelector("input");
		const qrImage = document.querySelector("img");
		const generateBtn = document.querySelector("#generate");
		const downloadBtn = document.querySelector("#download");

		generateBtn.addEventListener("click", () => {
			const qrCode = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${input.value}`;
			qrImage.src = qrCode;
		});

		downloadBtn.addEventListener("click", async () => {
			const response = await fetch(qrImage.src);
			const blob = await response.blob();
			const downloadlink = document.createElement("a");
			downloadlink.href = URL.createObjectURL(blob);
			downloadlink.download = "qrcode.jpg";
			downloadlink.click();
		});
	</script>
</body>
</html>
